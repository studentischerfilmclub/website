on:
  push:
    branches:
      - master
  
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    env:
      WORK_DIR: /home/shared/studentischerfilmclub
      COMPOSE: docker-compose-stura.yml
    
    steps:
    - name: install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
    - name: stash & pull
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd $WORK_DIR && git stash && git checkout master && git pull && exit"
    - name: build & up
      run: ssh ${{ secrets.SSH_USER }}@{{ secrets.SSH_HOST }} "cd $WORK_DIR && sudo docker-compose -f $COMPOSE build && sudo docker-compose -f $COMPOSE up -d && exit"

    - name: cleanup
      run: rm -rf ~/.ssh
